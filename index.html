<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de la Intensidad de Corriente, Voltajes Parciales y Potencia en un Circuito en Serie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Cálculo de la Intensidad de Corriente, Voltajes Parciales y Potencia en un Circuito en Serie</h1>

               <div class="inputs">
            <label for="voltaje">Voltaje (V):</label>
            <input type="number" id="voltaje" required>

            <label for="resistencia1">Resistencia 1 (kΩ):</label>
            <input type="number" id="resistencia1" required>

            <label for="resistencia2">Resistencia 2 (kΩ):</label>
            <input type="number" id="resistencia2" required>

            <label for="resistencia3">Resistencia 3 (kΩ):</label>
            <input type="number" id="resistencia3" required>

            <label for="resistencia4">Resistencia 4 (kΩ):</label>
            <input type="number" id="resistencia4" required>

            <button onclick="calcularIntensidad()">Calcular la Intensidad de Corriente</button>
        </div>
    </div>
    
    <div id="resultado">
        <p>Intensidad de Corriente: <span id="intensidad"></span>A</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
